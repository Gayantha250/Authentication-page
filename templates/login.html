{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="POST">

    <h3>Login-Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Please enter your password">
    </div>

    <br/>
    <button type="button" class="btn btn-success">Log-In</button>

</form>
{% endblock %}
