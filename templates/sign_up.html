{% extends "base.html" %}

{% block title %}
Sign_up
{% endblock %}

{% block content %}
<form method="POST">

    <h3>Sign-Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email">
    </div>
<div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        placeholder="Enter Your Name">
    </div><div class="form-group">
        <label for="password1">Password</label>
        <input type="text"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Please enter your password">
    </div>
    <div class="form-group">
        <label for="password2">Re Type your Password</label>
        <input type="text"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Please re-type your password">
    </div>
    <br/>
    <button type="button" class="btn btn-success">Submit</button>

</form>

{% endblock %}
